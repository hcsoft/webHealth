<ion-view view-title="帐号">
  <ion-content>
    <label class="item item-input ">
      <i class="icon ion-android-person placeholder-icon"></i><input type="text" ng-model="remoteurl"  placeholder="后台数据地址"/>
    </label>
    <button class="button button-full button-positive"  ng-click="setSettings(remoteurl)">应用</button>
    <button class="button button-full button-positive"  ng-click="logout()">退出登录</button>
  </ion-content>

</ion-view>
