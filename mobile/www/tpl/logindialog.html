<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">系统登录</h1>
    </ion-header-bar>
    <ion-content>
        <div class="card" ng-show="msg">
            <div class="item item-text-wrap" style="color:red">
                {{msg}}
            </div>
        </div>
        <form ng-submit="login(_username, _password)">
            <label class="item item-input ">
                <i class="icon ion-android-person placeholder-icon"></i><input type="text" ng-model="_username" placeholder="用户名"/>
            </label>
            <label class="item item-input ">
                <i class="icon ion-android-lock placeholder-icon"></i><input type="password" ng-model="_password" placeholder="密码"/>
            </label>


            <button class="button button-full button-positive">登录</button>
        </form>
        <button ng-click="cancel()">取消</button>
    </ion-content>
</ion-modal-view>
