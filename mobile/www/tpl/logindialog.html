<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">系统登录</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="login(_username, _password)">
            用户名<input type="text" ng-model="_username" />
            密码<input type="password" ng-model="_password" />
            <button>登录</button>
        </form>
        <button ng-click="cancel()">取消</button>
    </ion-content>
</ion-modal-view>
