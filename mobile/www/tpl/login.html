<ion-view view-title="系统登录">
    <ion-content class="padding">
        <span >{{msg}}</span>
            用户名<input type="text" ng-model="_username" />
            密码<input type="password" ng-model="_password" />

        <button ng-click="login(_username, _password)">登录</button>
    </ion-content>
</ion-view>
